<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<header id="header-container">
    <h3 id="high-scores-header">VIEW HIGH SCORES</h3>
    <h3 id="time">TIME REMAINING</h3>
</header>

<body>

<section id="score-points-container">
    <h3 id="score">SCORE POINTS</h3>
    <h3 id="high-score">HIGH SCORE</h3>
</section>

<section id="quiz-container">
    <h2 id="coding-quiz-title">The Coding Quiz Challenge</h2>
    <section id="p-container">
        <p id="p1">Answer the following code questions within the given time limit.</p>
        <p id="p2">Incorrect answers will drop your time by 10 seconds.</p>
    </section>

<section id="begin-button-container">
    <button type="button" id="begin-button" style="display: block;" onclick="this.style.display='none'">BEGIN</button>
</section>

</section>

<section id="options-container">
    <h2 id="question-here">Question Here:</h2>
    <div id= answer-buttons>
    <button class="choices">A.</button>
    <button class="choices">B.</button>
    <button class="choices">C.</button>
    </div>
</section>

<section id="result-container">
    <h1 id="result">Result</h1>
</section>

<section id="end-of-quiz-container">
    <h1 id="end-game-title">All Done!</h1>
    <form>
        <h1 id="initials-title">Initials</h1>
        <input type="text" id="initials-input" name="initials"><br>
        <h1 id="score-title">Score</h1>
        <input type="text" id="score-input" name="initials"><br>
        <input type="submit" id="save-button" value="SAVE">
    </form>
</section>

<section id="high-scores-container">
    <h1 id="high-scores-title">High Scores</h1>

    <section id="list-container">
    <p class="high-scores-list">0</p>
    <p class="initials-list">TBD</p>
    </section>

    <section id="restart-button-container">
    <button type="button" id="restart-button">RESTART</button>
    </section>
</section>

    <script src="./script.js"></script>

</body>

<footer>

</footer>

</html>
